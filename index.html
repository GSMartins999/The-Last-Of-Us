<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>The last of us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilo.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
</head>

<body>
    <main>
        <div class="carrossel">
            <img src="./src/images/joel-ellie-the-last-of-us-series-hd-wallpaper-uhdpaper.com-782@1@j.jpg"
                alt="capa carrosel" class="imagem ativa">

            <img src="./src/images/Joel.jpg" alt="capa carrosel" class="imagem">

            <img src="./src/images/Ellie.jpg" alt="Ellie" class="imagem">

            <img src="./src/images/Joel Ellie e Marlene.jpg" alt="capa carrosel" class="imagem">

            <img src="./src/images/Fungo.jpg" alt="capa carrosel" class="imagem">
        </div>

        <div class="conteudo">
            <div class="informacoes">
                <img class="logo" src="./src/images/the-last-of-us-seeklogo.com.svg" alt="Logo The Lastof Us" />

                <p class="descricao">

                    The Last of Us é uma série distópica da HBO baseada na franquia de
                    jogos de videogame de mesmo nome criada por Neil Druckmann. O drama
                    narra um futuro pandêmico que foi devastador para humanidade,
                    deixando os seres humanos à beira da extinção

                </p>
            </div>

            <div class="botoes-carrossel">

                <button class="botao selecionado"></button>
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>

            </div>
        </div>

        <aside class="menu-lateral">
            <!-- a tag aside serve para criar um menu lateral, é como se fosse uma div na lateral.s -->

            <ul>
                <!-- a tag ul serve para indicar uma lista desordenada já a li serve para numerar a lista -->

                <li>
                    <a href="https://github.com/" target="_blank">

                        <!-- a tag target blank serve para abrir uma nova página quando vc clica em um link. Sem a tag ao clicar no link a página que o usuário está é direcionada para o link que ele clicou. -->

                        <img src="./src/images/placa-do-github.png" alt="github" class="icone">
                    </a>
                </li>
                <li>

                    <a href="https://br.linkedin.com/" target="_blank">
                        <img src="./src/images/logotipo-do-linkedin.png" alt="linkedin" class="icone">
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com/" target="_blank">
                        <img src="./src/images/instagram.png" alt="instagram" class="iconeespecial">
                    </a>


                </li>

            </ul>

        </aside>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
